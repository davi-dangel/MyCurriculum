<div class="container justify-content-center">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-sm-12">
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 col-sm-12" *ngFor="let item of certificados">
          <div class="card card-bg mb-4 mt-0">
            <h2 class="card-header">{{item.nome}}</h2>
            <div class="card-body ">
              <img src={{item.imgSrc}} class="img-fluid card-img-top" alt={{item.nome}}>
              <p class="card-text">{{item.sobre}}</p>
              <a href="{{item.validacao}}" target="_blank" class="btn btn-primary position-relative end-100">Validar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
